{% extends "base.html" %}

{% block title %}Login - SkillBridge Africa{% endblock %}

{% block content %}
<section class="min-h-screen bg-gradient-to-br from-primary-50 to-accent-50 py-12">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="bg-primary-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-sign-in-alt text-primary-600 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your SkillBridge Africa account</p>
            </div>
            
            <!-- Form -->
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
                           placeholder="Enter your email address">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
                           placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me" 
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" 
                       class="text-sm text-primary-600 hover:text-primary-700">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-primary-600 text-white py-3 px-4 rounded-xl hover:bg-primary-700 transition duration-300 font-semibold text-lg">
                    Sign In
                </button>
                
                <div class="text-center">
                    <span class="text-gray-600">Don't have an account? </span>
                    <a href="{{ url_for('auth.signup') }}" class="text-primary-600 hover:text-primary-700 font-medium">
                        Sign up here
                    </a>
                </div>
            </form>
            
            <!-- Benefits -->
            <div class="mt-8 pt-8 border-t border-gray-200">
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <div class="bg-accent-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-users text-accent-600"></i>
                        </div>
                        <p class="text-sm text-gray-600">Connect with professionals</p>
                    </div>
                    <div>
                        <div class="bg-earth-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-handshake text-earth-600"></i>
                        </div>
                        <p class="text-sm text-gray-600">Find quality clients</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Admin Login -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('admin.login') }}" class="text-sm text-gray-500 hover:text-gray-700">
                Admin Access
            </a>
        </div>
    </div>
</section>
{% endblock %}
