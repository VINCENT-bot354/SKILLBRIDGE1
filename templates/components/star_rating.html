<!-- Star Rating Component -->
<div class="flex items-center">
    {% if rating is defined %}
        {% for i in range(1, 6) %}
            <i class="fas fa-star text-sm {% if i <= rating %}text-yellow-500{% else %}text-gray-300{% endif %} {% if readonly is not defined %}cursor-pointer hover:text-yellow-400{% endif %}"
               {% if readonly is not defined %}onclick="setRating({{ i }})"{% endif %}></i>
        {% endfor %}
        {% if show_number is not defined or show_number %}
            <span class="ml-2 text-sm text-gray-600">{{ rating }}/5</span>
        {% endif %}
    {% else %}
        <!-- Interactive star rating placeholder -->
        {% for i in range(1, 6) %}
            <i class="fas fa-star text-sm text-gray-300 cursor-pointer hover:text-yellow-400"
               onclick="setRating({{ i }})"></i>
        {% endfor %}
    {% endif %}
</div>
